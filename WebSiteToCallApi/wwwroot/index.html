<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Good day ol' chap!</h2>
    <h4 id="output"></h4>

    <script type="text/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText;
                }
            }
        };
        xhttp.open("GET", "http://localhost:5000/api/data");
        xhttp.send();
    </script>
</body>
</html>
